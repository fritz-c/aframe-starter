<a-scene physics environment="preset: forest; seed: 123; shadowSize: 5">
  <require path="templates/assets.html"></require>
  <a-assets>
    <a-mixin id="cube" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
             hoverable grabbable stretchable draggable
             event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
             event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
             dynamic-body shadow></a-mixin>
    <a-mixin id="touch"
             physics-collider phase-shift
             collision-filter="collisionForces: false"
             static-body="shape: sphere; sphereRadius: 0.02"
             super-hands="colliderEvent: collisions;
                          colliderEventProperty: els;
                          colliderEndEvent: collisions;
                          colliderEndEventProperty: clearedEls;
                          grabStartButtons: gripdown,triggerdown;
                          grabEndButtons: gripup,triggerup;
                          stretchStartButtons: gripdown,triggerdown;
                          stretchEndButtons: gripup,triggerup;">
    </a-mixin>
  </a-assets>
  <a-entity>
    <a-camera></a-camera>
    <a-entity id="rhand" mixin="touch"
              hand-controls="right">
    </a-entity>
    <a-entity id="lhand" mixin="touch"
              hand-controls="left">
    </a-entity>
  </a-entity>

  <a-entity gltf-model="#model-box" position="0 4 -5"></a-entity>

  <a-entity class="cube" mixin="cube" position="0 0.265 -1" material="color: red"></a-entity>
  <a-entity class="cube" mixin="cube" position="0 0.265 -0.5" material="color: red"></a-entity>
  <a-entity class="cube" mixin="cube" position="-1 0.265 -1" material="color: blue"></a-entity>
  <a-entity class="cube" mixin="cube" position="-1 0.265 -0.5" material="color: blue"></a-entity>
  <a-entity class="cube" mixin="cube" position="1 0.265 -1" material="color: green"></a-entity>
  <a-entity class="cube" mixin="cube" position="1 0.265 -0.5" material="color: green" spin></a-entity>
  <a-box id="ground-collider" static-body width=100 height=0.001 depth=100 visible="false"></a-box>
</a-scene>
